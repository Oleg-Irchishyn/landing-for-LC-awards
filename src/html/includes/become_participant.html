<div class="become-participant" id="become-participant">
    <div class="participants__inner">
        <div class="container">
            <h2 class="become-participant__title">Стать участником</h2>
            <div class="become-participant__inner">
                <form class="become-participant__form form" action="" method="post">
                    <div class="form-group-wrapper col-lg-6 col-12">
                        <div class="form-group form-field">
                            <label for="BecomeParticipantForm_company" class="pull-left">Компания<sup>*</sup>
                            </label>
                            <input placeholder="Введите имя Вашей компании" class="form-control" name="BecomeParticipantForm[company]" id="BecomeParticipantForm_company" type="text" autocomplete="off">
                            <div class="help-block" id="BecomeParticipantForm_company_em_">
                                <span>Необходимо указать наименование Компании</span>
                            </div>
                        </div>
                        <div class="form-group form-field">
                            <label for="BecomeParticipantForm_name" class="pull-left">Имя<sup>*</sup>
                            </label>
                            <input placeholder="Введите имя представителя компании" class="form-control" name="BecomeParticipantForm[name]" id="BecomeParticipantForm_name" type="text" autocomplete="off">
                            <div class="help-block" id="BecomeParticipantForm_name_em_">
                                <span>Необходимо указать имя представителя</span>
                            </div>
                        </div>
                        <div class="form-group form-field">
                            <label for="BecomeParticipantForm_email" class="pull-left">Email<sup>*</sup>
                            </label>
                            <input placeholder="Введите Ваш e-mail адресс" class="form-control" name="BecomeParticipantForm[email]" id="BecomeParticipantForm_email" type="text" autocomplete="off">
                            <div class="help-block" id="BecomeParticipantForm_email_em_">
                                <span>Необходимо заполнить «Эл.почта»</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-wrapper col-lg-6 col-12">
                        <div class="form-group form-comments">
                            <label for="BecomeParticipantForm_comment" class="pull-left">Почему Вы должны стать участником?<sup>*</sup>
                            </label>
                            <textarea id="BecomeParticipantForm_comment" class="form-control" name="BecomePartner[comment]" placeholder="Коротко опишите причину почему должны быть именно Вы"></textarea>
                            <div class="help-block" id="BecomeParticipantForm_email_em_">
                                <span>Оставьте комментарий</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-wrapper col-12">
                        <div class="form-group checkbox col-lg-8 col-12">
                            <input class="checkbox" name="BecomeParticipantForm[confirmPpd]" id="BecomeParticipantForm_confirmPpd" type="checkbox"/>
                            <label for="BecomeParticipantForm_confirmPpd" class="confirm">
                                <span>Регистрируясь на сайте, вы соглашаетесь на обработку своих</span>
                                <a href="https://logincasino.com/politica-konfidencialnosti" title="personal data" target="_blank" rel="nofollow">персональных данных</a>
                            </label>
                            <div class="help-block" id="BecomeParticipantForm_confirmPpd_em_">
                                <span>Нажмите на чекбокс</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-form col-lg-4 col-12">Стать участником</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
